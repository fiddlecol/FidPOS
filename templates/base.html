<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FidPOS{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --pink: #ff2e88;
      --black: #111;
      --white: #fff;
      --gray: #f5f5f5;
    }

    body {
      background-color: var(--gray);
      font-family: "Poppins", sans-serif;
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: var(--black);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar-brand {
      color: var(--pink);
      font-weight: 700;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .navbar-brand:hover {
      color: var(--white);
    }

    .navbar-nav .nav-link {
      color: var(--white);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--pink);
    }

    /* Footer */
    footer {
      background-color: var(--black);
      color: var(--white);
      text-align: center;
      padding: 12px 0;
      margin-top: auto;
      font-size: 0.9rem;
    }

    .text-pink {
      color: var(--pink);
    }

    .btn-pink {
      background-color: var(--pink);
      color: var(--white);
      border: none;
    }

    .btn-pink:hover {
      background-color: #e22478;
      color: var(--white);
    }

    /* Toasts */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="/">FidPOS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/categories' in request.path %}active{% endif %}" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/items' in request.path %}active{% endif %}" href="/items">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/pos' in request.path %}active{% endif %}" href="/pos">POS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/reports' in request.path %}active{% endif %}" href="/reports">Reports</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    Â© {{ current_year or 2025 }} <span class="text-pink">FidPOS</span> | Built by <b>Fid_Dawg System Solutions</b>
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
